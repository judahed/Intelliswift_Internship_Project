<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>
  <style>
    img{
      width: 200px;
    }
  </style>

  <body>


    <main class="ui container">
      <section id="filter-container">
        <h1>Intelliswift Project</h1>
        <hr>

        <label>Filter by Nation:</label>
        <label>
          <input type="radio" name="movie-filter" value="data.movies" checked />
          International
        </label>
        <label>
          <input type="radio" name="movie-filter" value="data.hindiMovies" />
          Hindi
        </label>
        <label>
          <input type="radio" name="movie-filter" value="All" />
          All
        </label>
        <hr>

        <label for="release-year">Movies By Decade:</label>
        <select name="release-year" id="release-year">
          <option value="">Any</option>
          <option value="1950">1950 - 1959</option>
          <option value="1960">1960 - 1969</option>
          <option value="1970">1970 - 1979</option>
          <option value="1980">1980 - 1989</option>
          <option value="1990">1990 - 1999</option>
          <option value="2000">2000 - 2009</option>
          <option value="2010">2010 - 2019</option>
          <option value="2020">2020 - 2023</option>
        </select>

        <hr>

        <label for="genres">Genres:</label>
        <select name="genres" id="genres">
          <option value="">Any</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Thriller">Thriller</option>
          <option value="Adventure">Adventure</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Animation">Animation</option>
          <option value="Family">Family</option>
          <option value="Mystery">Mystery</option>
          <option value="Music">Music</option>
          <option value="Horror">Horror</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
        </select>

        <hr>

        <label for="sort-by-year">Sort By Year:</label>
        <select name="sort-by-year" id="sort-by-year">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
        <hr>

        <label for="search-input">Search:</label>
        <input
          type="text"
          id="search-input"
          placeholder="Enter movie title or cast name"
        />
      </section>

      <button class="btn btn-primary" onclick="getMovieInformation()">
        Get Movie Info
      </button>
      <hr />
      <div id="content" class="card-container"></div>
    </main>

    <script src="./findex.js"></script>
  </body>
</html>
